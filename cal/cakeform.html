<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Cake Form</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="#" id="photoform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Make your cake!</legend>
                <label >Size Of the Cake</label>
                <input type="radio" id="selectedsize0" name="selectedsize" value="None" onclick="calculateTotal()" />Round cake 6" -  serves 8 people ($20)</label><br/>
                <input type="radio" id="selectedsize0" name="selectedsize" value="1" onclick="calculateTotal()" />3x5 - (12 pics per pack) Rs.80/-</label><br/>
                <input type="radio" id="selectedsize0" name="selectedsize" value="2" onclick="calculateTotal()" />4x6 - (12 pics per pack) Rs.110/-</label><br/>
                <input type="radio" id="selectedsize0" name="selectedsize" value="3" onclick="calculateTotal()" />5x7 - Rs.145/-</label><br/>
                <input type="radio" id="selectedsize0" name="selectedsize" value="4" onclick="calculateTotal()" />8x8 - Rs.170/-</label><br/>
                <input type="radio" id="selectedsize0" name="selectedsize" value="5" onclick="calculateTotal()" />A0 - Rs.495/-</label><br/>
                <input type="radio" name="selectedsize" value="6" onclick="calculateTotal()" />A1 - Rs.425/-</label><br/>
                <input type="radio" name="selectedsize" value="7" onclick="calculateTotal()" />A2 - Rs.350/-</label><br/>
                <input type="radio" name="selectedsize" value="8" onclick="calculateTotal()" />A3 - Rs.275/-</label><br/>
                <input type="radio" name="selectedsize" value="9" onclick="calculateTotal()" />A4 - Rs.195/-</label><br/>
                <br/>
                <label >Filling</label>
         
                <select id="quantitywant" name='quantitywant' onchange="calculateTotal()">
                    <option value="None">Select Quantity</option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8 </option>
                    <option value="9"> 9 </option>
                    <option value="10"> 10 </option>
                    <option value="11"> 11 </option>
                    <option value="12"> 12 </option>
                </select>
                <br/>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for='name'>Name</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />
                <br/>
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>
                <br/>
                </fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>
